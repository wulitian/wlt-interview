<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian</title>
</head>
<body>
<div id="container">
    <a href="#">首页</a>
    <a href="#about">关于我们</a>
    <a href="#user">用户列表</a>
</div>
<div id="context"></div>
<script>
    let routerView = document.getElementById('context');
    window.addEventListener('hashchange',()=>{
        routerView.innerText = location.hash
    })
    window.addEventListener('load', ()=>{
        if(!location.hash) {
            location.hash = ''
        } else {
            routerView.innerText = location.hash
        }
    })
</script>
</body>
</html>
