<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{height: 100%}
        .header{width: 100%;height: 50%;background: yellow}
        .wrap{width: 100%;height: 50%;background: #CCC;}
        .wrap .left{width: 50%; height:100%;background: red;float: left;}
        .wrap .right{width: 50%;height:100%;background: green;float: left;}
        .clear{clear: both}
    </style>
</head>
<body>
<div class="header"></div>
<div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
    <div class="clear"></div>
</div>
</body>
</html>
