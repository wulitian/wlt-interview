<!--属性选择器-->
<!--E[attr] 匹配元素带有attr的-->
<!--E[attr='val'] 匹配元素属性值为attr等于val-->
<!--E[attr~='val'] 匹配元素空格分隔的字词列表，其中一个等于val的E元素（包含只有一个值且该值等于val的情况）。如class-->
<!--E[attr^='val'] 匹配元素属性值为attr以val开头-->
<!--E[attr$='val'] 匹配元素属性值为attr以val结尾-->
<!--E[attr*='val'] 匹配元素属性值为attr包含val-->
<!--E[attr|='val'] 匹配日元素属性值为attr='val'与attr='val-'-->
