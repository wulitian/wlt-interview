<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{height: 100%}
        .container{width: 100%;height: 100%;display: flex;flex-flow: column nowrap}
        .header{background: yellow;flex:auto}
        .wrap{background: #CCC;flex:auto;display: flex}
        .wrap .left{background: red;flex:auto}
        .wrap .right{background: green;flex:auto}
        .clear{clear: both}
    </style>
</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
