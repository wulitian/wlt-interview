<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian</title>
</head>
<body>
<script>
    const mySharedWorker = new SharedWorker('worker.js');
    const port = mySharedWorker.port;
    port.onmessage = function(event) {
        // 处理来自Worker的消息
        console.log('Received message from worker:', event.data);
        // port.close();
    };
    // 发送消息给Worker
    port.postMessage('1111');
    port.start();

</script>
</body>
</html>
