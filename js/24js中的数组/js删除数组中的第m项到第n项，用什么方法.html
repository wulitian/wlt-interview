<!DOCTYPE html>

    <title>wulitian</title>

<body>
<script>
    // js删除数组中的第m项到第n项，用什么方法
    let a = [1, 2, 5, 6, 7, 8, 9];
    console.log(del(a, 1, 3));
    function del (a, m, n) {
        a.splice(m, n - m + 1);
        return a;
    }
</script>
