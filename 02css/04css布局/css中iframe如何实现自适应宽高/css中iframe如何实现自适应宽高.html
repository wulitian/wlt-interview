<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian</title>
    <style>
        html,body{height: 100%;padding: 0;margin: 0}
        iframe{width: 100%;height: 100%;}
    </style>
</head>
<body>
<iframe src="https://www.baidu.com/" id="iframepage" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" onLoad="iFrameHeight()"></iframe>

<script>
    function iFrameHeight() {
        const ifm= document.getElementById("iframepage");
        const subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
        if(ifm != null && subWeb != null) {
            ifm.height = subWeb.body.scrollHeight;
            ifm.width = subWeb.body.scrollWidth;
        }
    }
</script>

</body>
</html>
