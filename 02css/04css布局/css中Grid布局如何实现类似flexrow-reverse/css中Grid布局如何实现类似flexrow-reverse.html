<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .box{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            direction: rtl;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
