<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
    <style>
        html {
            font-size: 40px;
        }

        .parent {
            font-size: 20px;
        }

        .unit-ex {
            font-size: 1ex;
        }

        .unit-ch {
            font-size: 1ch;
        }

        .unit-em {
            font-size: 1em;
        }

        .unit-rem {
            font-size: 1rem;
        }

        .unit-vw {
            width: 20vw;
            height: 20vw;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-vh {
            width: 20vh;
            height: 20vh;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-vm {
            width: 20vm;
            height: 20vm;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-cm {
            width: 20cm;
            height: 20cm;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-mm {
            width: 20mm;
            height: 20mm;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-in {
            width: 20in;
            height: 20in;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-pt {
            width: 20pt;
            height: 20pt;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-pc {
            width: 20pc;
            height: 20pc;
            background: yellow;
            border: 1px solid #dddddd;
        }

        .unit-px {
            width: 20px;
            height: 20px;
            background: yellow;
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<!--长度单位(文本类)-->
<div class="parent">
    <div class="unit-ex">1ex(正常字体的一半)</div>
    <div class="unit-ch">1ch(数字0的一半)</div>
    <div class="unit-em">1em(相对父元素)</div>
    <div class="unit-rem">1rem(相对根元素)</div>
</div>
<!--视口相对高度（宽高间距类）-->
<div class="parent">
    <div class="unit-vw">1vw(相对于视口的宽度。视口被均分为100单位的vw)</div>
    <div class="unit-vh">1vh(相对于视口的高度。视口被均分为100单位的vh)</div>
    <div class="unit-vm">1vm(相对于视口的宽度或高度，总是相对于小的那个。视口的宽度或高度被均分为100单位的vm)</div>
</div>
<!--绝对长度单位-->
<div class="parent">
    <div class="unit-cm">1cm(厘米)</div>
    <div class="unit-mm">1mm(毫米)</div>
    <div class="unit-in">1in(英尺)</div>
    <div class="unit-pt">1pt(点)</div>
    <div class="unit-pc">1pc(派卡)</div>
    <div class="unit-px">1px(像素)</div>
</div>
</body>
</html>
