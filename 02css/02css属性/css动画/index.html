<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            animation-duration: 1s;
            animation-name: a;
            animation-iteration-count: infinite;
        }
        @keyframes a {
            from {
                left: 0;
                top: 0;
            }
            to {
                left: 100px;
                top: 100px;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
