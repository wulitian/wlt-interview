<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
</head>
<body>
<table id="table"></table>
<script>
    // 1.js指定范围的随机数
    // 如果加一包括最大值否则不包括
    function randomNum(first,last){
        return Math.round(Math.random()*(last-first+1)+first);
    }
    console.log(randomNum(1,20));
</script>
</body>
</html>
